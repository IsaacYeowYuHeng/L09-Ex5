<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <!-- Include Chart.js using a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add some styling for responsiveness */
        #chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>
    <!-- Create a container for the chart to ensure responsiveness -->
    <div id="chart-container">
        <!-- Add an HTML canvas for the chart -->
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Define chart labels
        var labels = ['January', 'February', 'March', 'April', 'May', 'June'];

        // Set labels, colors, and data
        var data = {
            labels: labels,
            datasets: [{
                label: 'Monthly Sales',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: [65, 59, 80, 81, 56, 55]
            }]
        };

        // Configure chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar', // Specify the chart type (bar in this case)
            data: data,
            options: {
                responsive: true, // Enable responsiveness
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top' // You can customize the legend position
                    },
                    title: {
                        display: true,
                        text: 'Monthly Sales Chart' // Add a title to your chart
                    }
                }
            }
        });

        // Render the chart based on the configured data and options
        myChart.update();
    </script>
</body>

</html>
